<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Radiobutton</title>
    <script src="7Lesson.js" defer></script>
  </head>

  <body>
    <!-- Этот элемент важен потому, что он позволяет добавить на страницу элемент выбора
    одного варианта из многих. 
    Сейчас это два разны элемента, независимых друг от друга. 
    Если кликнуть по ним, то оба варианта будут активны. 
    Не всегда это нужно. Radiobutton используется для того случая, 
    когда необходимо выбрать ОДИН вариант из многих.
    Для того, чтобы логически объеденить эти два элемента,
    им добавляют одинаковый name. 
    Как только это будет сделано, можно выбрать только один из элементов.  -->
    <p><input type="radio" name="prim" value="Яблоки" /> Яблоки</p>
    <p><input type="radio" name="prim" value="Груши" /> Груши</p>
    <p><input type="radio" name="prim" value="Сливы" /> Сливы</p>
    <button id="one">Жми</button>
  </body>
</html>
