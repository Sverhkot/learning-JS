<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <script>
      function sumTheTreeValues(root) {
        if (root === null) {
          return 0;
        }
        return (
          root.value +
          sumTheTreeValues(root.left) +
          sumTheTreeValues(root.right)
        );
      }

      var unbalancedNode = {
        value: 11,
        left: { value: 0, left: null, right: null },
        right: {
          value: 0,
          left: null,
          right: { value: 1, left: null, right: null },
        },
      };

      console.log(sumTheTreeValues(unbalancedNode));
    </script>
  </body>
</html>
