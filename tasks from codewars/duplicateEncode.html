<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function amount(str, letter) {
        let sum = 0;
        str = str.toLowerCase();
        for (let i = 0; i < str.length; i++) {
          if (letter === str[i]) {
            sum = sum + 1;
          }
        }
        return sum;
      }

      function duplicateEncode(word) {
        let newStr = [];
        word = word.toLowerCase();
        for (let i = 0; i < word.length; i++) {
          if (amount(word, word[i]) > 1) {
            newStr.push(')');
          } else {
            newStr.push('(');
          }
        }
        return newStr.join('');
      }
      console.log(duplicateEncode('Success'));
    </script>
  </body>
</html>
