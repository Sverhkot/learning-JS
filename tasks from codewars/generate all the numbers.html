      function digitsSum(num) {
        let res = 0;
        while (num > 0) {
          const last = num % 10;
          res += last;
          num -= last;
          num /= 10;
        }
        return res;
      }

      function isIncreasing(number) {
        let digit = number % 10;
        let numb = Math.floor(number / 10);

        while (numb > 0) {
          if (numb % 10 > digit) {
            return false;
          }

          digit = numb % 10;
          numb = Math.floor(numb / 10);
        }
        return true;
      }

      function findAll(n, k) {

        let i = 0;
