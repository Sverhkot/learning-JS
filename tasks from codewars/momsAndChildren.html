  <body>
    <script>
      function findChildren(str) {
        let alphabet = 'AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz';
        let bigLetter = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let smallLetter = 'zyxwvutsrqponmlkjihgfedcba';
        let arrSmall = [];
        for (let j = 0; j < smallLetter.length; j++) {
          for (let i = 0; i < smallLetter.length; i++) {
            if (smallLetter[j] === str[i]) {
              arrSmall[j] += str[i];
            }
          }
        }
        return arrSmall;
      }
      console.log(findChildren('beeeEBb'));
    </script>
