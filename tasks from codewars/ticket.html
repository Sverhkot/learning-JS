<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tickets(peopleInLine) {
        let money = {
          25: 0,
          50: 0,
        };

        let result = peopleInLine.every(function (k) {
          switch (k) {
            case 25:
              money[25]++;
              return true;
            case 50:
              money[25]--;
              money[50]++;
              return money[25] >= 0;
            case 100:
              if (money[50] > 0) {
                money[25]--;
                money[50]--;
              } else {
                money[25] -= 3;
              }

              return money[25] >= 0 && money[50] >= 0;
          }
        });
        return result ? 'YES' : 'NO';
      }
      console.log(tickets([25, 25, 25, 25, 25, 100, 100]));
    </script>
  </body>
</html>
