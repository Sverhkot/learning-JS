    <script>
      function prefill(n, v) {
        if (n === 0 || n === '0') {
          return [];
        }

        if (numb(n) === false) {
          throw new TypeError(n + ' is invalid');
        }

        n = +n;

        return [v].concat(prefill(n - 1, v));
      }

      function numb(x) {
        if (!Number.isInteger(x) || x < 0) {
          return false;
        }
        return !isNaN(x);
      }
